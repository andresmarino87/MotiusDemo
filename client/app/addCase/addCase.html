<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Create a new Task:</h2>
			<form class="comment-form" ng-submit="$ctrl.addTask(task)" name="commentForm">
				<div class="form-group">
					<input type="text" ng-model="task.title" class="form-control" type="submit" placeholder="Title" maxlength="75" required>
				</div>
				<div class="form-group">
					<textarea class="form-control" ng-model="task.body" rows="5" placeholder="Enter a description" maxlength="500" required></textarea>
				</div>
				<div class="form-group">
					<input class="btn btn-block btn-primary light-blue-button" type="submit" value="Create" ng-disabled="$ctrl.isLoading()">
				</div>
			</form>
		</div>
	</div>
</div>
