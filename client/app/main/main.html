<header class="hero-unit" id="banner">
	<div class="container">
		<h1>'Allo, 'Allo!</h1>
		<p class="lead">Kick-start your next web app with Angular Fullstack</p>
		<img src="assets/images/yeoman.png" alt="I'm Yeoman">
	</div>
</header>


<div class="container">
	<div class="row">
			<div class="nav nav-tabs nav-stacked col-md-6 col-lg-6 col-sm-6" ng-repeat="task in $ctrl.tasks">
				<div id="card">
				  <h2>{{task.title}}</h2>
				  <div class="img-wrapper">
				      <img src="https://d13yacurqjgara.cloudfront.net/users/2733/screenshots/741958/dribbble-foxes.jpg" alt="Just Background">
				  </div>
				  <p class="detail">{{task.body}}</p>

				  <div class="button-wrapper">
				      <div class="layer"></div>
				      <button class="main-button fa fa-info">
				          <div class="ripple"></div>
				      </button>
				  </div>

				  <div class="layered-content">
				      <button class="close-button fa fa-times"></button>
				      <div class="content">
				          <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/profile/profile-512_4.jpg" alt="Balapa">
				          <p>Crafted by balapa.</p>
				          <p>See also my <a href="http://codepen.io/balapa/details/gbQbXR/">other pen</a></p>
				      </div>
				  </div>
				</div>
		</div>
	</div>
</div>
