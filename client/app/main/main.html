<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-lg-4 col-sm-6 card-container" ng-repeat="task in $ctrl.tasks">
			<div class="margin">
				<div class="card material-card light-blue center-block">
					<div>
						<h2>
							<strong>
								<span>{{task.title}}</span>
							</strong>
						</h2>
					</div>
					<div ng-bind-html="task.body">
					</div>

					<div class="btn btn-primary btn-block bottomaligned light-blue-button" ng-click="$ctrl.display_milestone(task)">Milestone</div>
				</div>
			</div>
		</div>
	</div>
</div>
